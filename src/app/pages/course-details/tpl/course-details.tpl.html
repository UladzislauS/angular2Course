<div class="course-detailed">
	<div class="information">
		<div class="information-header">
			<div class="course-id">Video course {{course.id}}</div>
			<div class="course-duration">{{course.duration}}</div>
			<div class="course-author">{{course.author}}</div>
			<div class="course-date">{{course.date | date : 'MM/dd/yyyy'}}</div>
		</div>
		<div class="information-container">
			<div class="course-description">{{course.description}}</div>
		</div>
		<div class="likes">
			<a (click)="like()" class="course-description">	&#9829; {{course.likes}}</a>
		</div>
	</div>
</div>

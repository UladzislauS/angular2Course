<a routerLink="/course-details" class="course">
	<div class="information">
		<div class="information-header">
			<div class="course-id">Video course {{entity.id}}</div>
			<div class="course-duration">{{entity.duration}}</div>
			<div class="course-date">{{entity.date | date : 'MM/dd/yyyy'}}</div>
		</div>
		<div class="information-container">
			<div class="course-description">{{entity.description}}</div>
		</div>
	</div>

	<div class="actions">
		<a href="#">Edit course</a>
		<a href="#">Delete course</a>
	</div>
</a>

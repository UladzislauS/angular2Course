<div class="course">
	<a routerLink="/course-details"
	   courseHighlight [date]="entity.date"
	   class="information"
	   [ngClass]="{'top-rated': entity.isTopRated}">
		<div class="information-header">
			<div class="course-id">Video course {{entity.id}}</div>
			<div class="course-duration">
				{{entity.duration | courseDuration}}
				<span class="course-rate" *ngIf="entity.isTopRated">&#9733;</span>
				<span class="course-rate" *ngIf="!entity.isTopRated">&#9734;</span>
			</div>
			<div class="course-date">{{entity.date | date : 'MM/dd/yyyy'}}</div>
		</div>
		<div class="information-container">
			<div class="course-name">{{entity.name | uppercase}}</div>
			<div class="course-description">{{entity.description}}</div>
		</div>
	</a>

	<div class="actions">
		<a routerLink="/course-edit">Edit course</a>
		<a (click)="deleteCourse.emit(entity.id)">Delete course</a>
	</div>
</div>

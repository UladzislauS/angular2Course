<div class="toolbox">
    <div class="find">
        <form name="find-course">
            <input type="text" [(ngModel)]="value" name="value">
            <button (click)="findCourse()">Find</button>
        </form>
    </div>
    <div class="add-course">
        <button (click)="addCourse()">Add course</button>
    </div>
</div>

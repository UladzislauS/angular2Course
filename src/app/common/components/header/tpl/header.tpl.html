<div class="header">
    <logo class="logo">Logo</logo>
    <menu class="menu"></menu>
    <div class="user">
        <div *ngIf="isAuth" class="logged-in">
            <span>
                {{userName}}
            </span>
            <a (click)="logout()" class="logoff">Logoff</a>
        </div>
        <div *ngIf="!isAuth" class="logged-out">
            <a routerLink="/login" class="login">Login</a>
        </div>
    </div>
</div>

<div class="header">
    <logo class="logo">Logo</logo>
    <breadcrumbs class="menu"></breadcrumbs>
    <div class="user">
        <div *ngIf="userInfo.isAuth" class="logged-in">
            <span>
                {{userInfo.name}}
            </span>
            <a (click)="logout()" class="logoff">Logoff</a>
        </div>
        <div *ngIf="!userInfo.isAuth" class="logged-out">
            <a routerLink="/login" class="login">Login</a>
        </div>
    </div>
</div>

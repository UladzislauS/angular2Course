<div class="header">
    <logo class="logo">Logo</logo>
    <div class="user">
        <div *ngIf="isLoggedIn" class="logged-in">
            <span>
                {{user.name}}
            </span>
            <a href="#" class="logoff">Logoff</a>
        </div>
        <div *ngIf="!isLoggedIn" class="logged-out">
            <a href="#" class="login">Login</a>
        </div>
    </div>
</div>
